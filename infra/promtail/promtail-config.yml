# Promtail Configuration for Log Collection

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from all Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=online-teaching-platform"]
    
    relabel_configs:
      # Set the container name as a label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      # Set the compose service name as a label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Set the container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # Set the container log stream (stdout/stderr)
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            message: message
            request_id: request_id
            user_id: user_id
            method: method
            path: path
            status_code: status_code
            duration_ms: duration_ms
      
      # Use timestamp from log if available
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Set labels from parsed JSON
      - labels:
          level:
          service:
          method:
          status_code:
      
      # Output the structured message
      - output:
          source: message

  # Fallback for services that don't use structured logging
  - job_name: docker-plain
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

