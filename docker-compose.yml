version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: online-teaching-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-online_teaching}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${USER_SERVICE_DB_USER:-user_service}
      DB_PASSWORD: ${USER_SERVICE_DB_PASSWORD:-user_service_pass}
      DB_NAME: ${USER_SERVICE_DB_NAME:-user_service_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRES_MIN: 60
      ENV: ${ENV:-local}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Homework Service
  homework-service:
    build:
      context: ./services/homework-service
      dockerfile: Dockerfile
    container_name: homework-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${HOMEWORK_SERVICE_DB_USER:-homework_service}
      DB_PASSWORD: ${HOMEWORK_SERVICE_DB_PASSWORD:-homework_service_pass}
      DB_NAME: ${HOMEWORK_SERVICE_DB_NAME:-homework_service_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      GRADEBOOK_SERVICE_URL: ${GRADEBOOK_SERVICE_URL:-http://gradebook-service:8000}
      USER_SERVICE_URL: ${USER_SERVICE_URL:-http://user-service:8000}
      ENV: ${ENV:-local}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Gradebook Service
  gradebook-service:
    build:
      context: ./services/gradebook-service
      dockerfile: Dockerfile
    container_name: gradebook-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${GRADEBOOK_SERVICE_DB_USER:-gradebook_service}
      DB_PASSWORD: ${GRADEBOOK_SERVICE_DB_PASSWORD:-gradebook_service_pass}
      DB_NAME: ${GRADEBOOK_SERVICE_DB_NAME:-gradebook_service_db}
      ENV: ${ENV:-local}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
