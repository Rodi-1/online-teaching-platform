      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${PROFILE_SERVICE_DB_USER:-profile_service}
      DB_PASSWORD: ${PROFILE_SERVICE_DB_PASSWORD:-profile_service_pass}
      DB_NAME: ${PROFILE_SERVICE_DB_NAME:-profile_service_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      ENV: ${ENV:-local}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
