name: CI - Lint and Test All Services

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # JOB 1: Линтинг кода
  # ============================================
  lint:
    name: Lint ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - homework-service
          - gradebook-service
          - profile-service
          - notifications-service
          - tests-service
          - schedule-service
          - reports-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Lint with flake8
      working-directory: ./services/${{ matrix.service }}
      run: |
        # Проверка синтаксических ошибок
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        # Стилистические предупреждения
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      working-directory: ./services/${{ matrix.service }}
      run: |
        black --check app || true
    
    - name: Check import sorting with isort
      working-directory: ./services/${{ matrix.service }}
      run: |
        isort --check-only app || true

  # ============================================
  # JOB 2: Unit-тесты (быстрые, без БД)
  # ============================================
  unit-tests:
    name: Unit Tests - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - homework-service
          - gradebook-service
          - profile-service
          - notifications-service
          - tests-service
          - schedule-service
          - reports-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Unit Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        pytest tests/unit/ -v --tb=short
      continue-on-error: false

  # ============================================
  # JOB 3: Интеграционные тесты (с тестовой БД)
  # ============================================
  integration-tests:
    name: Integration Tests - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: unit-tests
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - homework-service
          - gradebook-service
          - profile-service
          - notifications-service
          - tests-service
          - schedule-service
          - reports-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Integration Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        pytest tests/test_api_*.py -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./services/${{ matrix.service }}/coverage.xml
        flags: ${{ matrix.service }}
        name: codecov-${{ matrix.service }}
        fail_ci_if_error: false

  # ============================================
  # JOB 4: Итоговая проверка (все тесты прошли)
  # ============================================
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    
    steps:
    - name: All checks passed
      run: |
        echo "✅ Все проверки успешно пройдены!"
        echo "   - Линтинг: OK"
        echo "   - Unit-тесты: OK"
        echo "   - Интеграционные тесты: OK"
