name: CD - Build, Test and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ============================================
  # JOB 1: –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤ –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ–µ–º
  # ============================================
  test-before-deploy:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true  # –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ—Å–ª–∏ —Ö–æ—Ç—å –æ–¥–∏–Ω —Å–µ—Ä–≤–∏—Å –ø–∞–¥–∞–µ—Ç
      matrix:
        service:
          - user-service
          - homework-service
          - gradebook-service
          - profile-service
          - notifications-service
          - tests-service
          - schedule-service
          - reports-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run Unit Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º unit-—Ç–µ—Å—Ç—ã –µ—Å–ª–∏ –ø–∞–ø–∫–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        if [ -d "tests/unit" ]; then
          pytest tests/unit/ -v --tb=short
        else
          echo "No unit tests found, skipping..."
        fi
    
    - name: Run Integration Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        pytest tests/test_api_*.py -v --tb=short

  # ============================================
  # JOB 2: –°–±–æ—Ä–∫–∞ Docker –æ–±—Ä–∞–∑–æ–≤
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test-before-deploy
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build all services
      run: |
        docker-compose build
    
    - name: List built images
      run: |
        docker images | grep -E "online-teaching|user-service|homework-service|gradebook-service"

