name: CD - Build, Test and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ============================================
  # JOB 1: –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤ –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ–µ–º
  # ============================================
  test-before-deploy:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true  # –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ—Å–ª–∏ —Ö–æ—Ç—å –æ–¥–∏–Ω —Å–µ—Ä–≤–∏—Å –ø–∞–¥–∞–µ—Ç
      matrix:
        service:
          - user-service
          - homework-service
          - gradebook-service
          - profile-service
          - notifications-service
          - tests-service
          - schedule-service
          - reports-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run Unit Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º unit-—Ç–µ—Å—Ç—ã –µ—Å–ª–∏ –ø–∞–ø–∫–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        if [ -d "tests/unit" ]; then
          pytest tests/unit/ -v --tb=short
        else
          echo "No unit tests found, skipping..."
        fi
    
    - name: Run Integration Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        pytest tests/test_api_*.py -v --tb=short

  # ============================================
  # JOB 2: –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Docker-–æ–±—Ä–∞–∑–æ–≤
  # ============================================
  build-and-push:
    name: Build & Push to DockerHub - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: test-before-deploy
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - gradebook-service
          - notifications-service
          - schedule-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        file: ./services/${{ matrix.service }}/Dockerfile
        push: true
        platforms: linux/amd64
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/online-teaching-${{ matrix.service }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/online-teaching-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================
  # JOB 3: –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è –≤ Yandex Container Registry
  # ============================================
  build-and-push-yc:
    name: Build & Push to YCR - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: test-before-deploy
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - homework-service
          - profile-service
          - tests-service
          - reports-service
    
    steps:
    - uses: actions/checkout@v3

    - name: Auth to Yandex Container Registry
    # YC_KEYS –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å JSON –∫–ª—é—á —Å–µ—Ä–≤–∏—Å–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
      uses: yc-actions/yc-cr-login@v1
      with:
        yc-sa-json-credentials: ${{ secrets.YC_KEYS }}

    - name: Build and push image to YCR
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        file: ./services/${{ matrix.service }}/Dockerfile
        push: true
        tags: |
          cr.yandex/${{ secrets.YC_REGISTRY_ID }}/online-teaching-${{ matrix.service }}:latest
          cr.yandex/${{ secrets.YC_REGISTRY_ID }}/online-teaching-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================
  # JOB 4: –î–µ–ø–ª–æ–π —Å–µ—Ä–≤–µ—Ä–ª–µ—Å—Å-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ –≤ Yandex Cloud
  # ============================================
  deploy-sls-yc:
    name: Deploy SLS Container - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: build-and-push-yc
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - homework-service
          - profile-service
          - tests-service
          - reports-service
    
    steps:
    - name: Deploy to Yandex Serverless Containers
      uses: yc-actions/yc-sls-container-deploy@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
        folder-id: ${{ secrets.FOLDER_ID }}
        container-name: ${{ secrets.YC_CONTAINER_NAME }}-${{ matrix.service }}
        image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/online-teaching-${{ matrix.service }}:latest
        cores: 1
        memory: 512M
        concurrency: 8
        service-account-id: ${{ secrets.SA_ID }}
        # subnet-id: ${{ secrets.YC_SUBNET_ID }} # —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ, –µ—Å–ª–∏ –Ω—É–∂–µ–Ω –≤—ã—Ö–æ–¥ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç —á–µ—Ä–µ–∑ VPC
        env: |
          ENV=prod
          # –î–æ–±–∞–≤—å—Ç–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –∏ —Å–µ–∫—Ä–µ—Ç—ã –¥–ª—è —Å–µ—Ä–≤–∏—Å–æ–≤

  # ============================================
  # JOB 5: –ò—Ç–æ–≥–æ–≤–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ (–∑–∞–≥–ª—É—à–∫–∞ –¥–µ–ø–ª–æ—è)
  # ============================================
  deploy-ready:
