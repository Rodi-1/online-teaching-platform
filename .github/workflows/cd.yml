name: CD - Build, Test and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ============================================
  # JOB 1: –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤ –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ–µ–º
  # ============================================
  test-before-deploy:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true  # –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ—Å–ª–∏ —Ö–æ—Ç—å –æ–¥–∏–Ω —Å–µ—Ä–≤–∏—Å –ø–∞–¥–∞–µ—Ç
      matrix:
        service:
          - user-service
          - homework-service
          - gradebook-service
          - profile-service
          - notifications-service
          - tests-service
          - schedule-service
          - reports-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./services/${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run Unit Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º unit-—Ç–µ—Å—Ç—ã –µ—Å–ª–∏ –ø–∞–ø–∫–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        if [ -d "tests/unit" ]; then
          pytest tests/unit/ -v --tb=short
        else
          echo "No unit tests found, skipping..."
        fi
    
    - name: Run Integration Tests
      working-directory: ./services/${{ matrix.service }}
      run: |
        pytest tests/test_api_*.py -v --tb=short

  # ============================================
  # JOB 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±–æ—Ä–∫–∏ Docker (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  # ============================================
  build-check:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    needs: test-before-deploy
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    # –ò—Å–ø–æ–ª—å–∑—É–µ–º "docker compose" (V2) –≤–º–µ—Å—Ç–æ "docker-compose" (V1)
    - name: Build all services
      run: |
        docker compose build
    
    - name: List built images
      run: |
        docker images

  # ============================================
  # JOB 3: –ò—Ç–æ–≥–æ–≤–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ (–∑–∞–≥–ª—É—à–∫–∞ –¥–µ–ø–ª–æ—è)
  # ============================================
  deploy-ready:
    name: Ready for Deployment
    runs-on: ubuntu-latest
    needs: build-check
    
    steps:
